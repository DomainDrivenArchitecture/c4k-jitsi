apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jitsi
  annotations:
    cert-manager.io/cluster-issuer: REPLACEME
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - FQDN
    secretName: tls-jitsi
  rules:
  - host: FQDN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
  - host: etherpad.jitsi.test.meissa-gmbh.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: etherpad
            port:
              number: 9001