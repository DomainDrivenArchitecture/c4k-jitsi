apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: etherpad
  annotations:
    cert-manager.io/cluster-issuer: REPLACEME
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - REPLACE_ETHERPAD_FQDN
    secretName: etherpad-cert
  rules:
  - host: REPLACE_ETHERPAD_FQDN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: etherpad
            port:
              number: 9001